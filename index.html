<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>

  <header>This is my calculator header</header>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col">
          <div class="display">Display</div>
          <div class="row justify-content-center">
            <div class="col-xs-4">
              <button class="btn btn-default">1</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">2</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">3</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-4">
              <button class="btn btn-default">4</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">5</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">6</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-4">
              <button class="btn btn-default">7</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">8</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">9</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-4">
              <button class="btn btn-default">0</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">=</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-default">CE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>This is my calculator footer</footer>

  <script src="index.js"></script>
</html>
