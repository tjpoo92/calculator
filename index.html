<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid d-none d-sm-block">
      <div class="container">
        <h1 class="text-center">Calculator</h1>
      </div>
    </div>

    <div class="container" style="margin-top: 5rem">
      <div class="row">
        <div class="col display"><p id="history"></p></div>
      </div>

      <div class="row">
        <div class="col display"><p id="display"></p></div>
        <button class="btn btn-secondary col-2" id="backspace">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="btn btn-danger col-2" id="clear" value="clear">
          CE
        </button>
      </div>

      <div class="row">
        <button class="col btn btn-secondary" id="7" value="7">7</button>
        <button class="col btn btn-secondary" id="8" value="8">8</button>
        <button class="col btn btn-secondary" id="9" value="9">9</button>
        <button class="col-2 btn btn-dark operator" id="divide" value="/">
          <i class="fas fa-divide"></i>
        </button>
        <button class="col-2 btn btn-secondary operator" id="modulo" value="%">
          <i class="fas fa-percentage"></i>
        </button>
      </div>

      <div class="row">
        <button class="col btn btn-secondary" id="4" value="4">4</button>
        <button class="col btn btn-secondary" id="5" value="5">5</button>
        <button class="col btn btn-secondary" id="6" value="6">6</button>
        <button class="col-2 btn btn-dark operator" id="times" value="*">
          <i class="fas fa-times"></i>
        </button>
        <button class="col-2 btn btn-secondary operator" id="pow" value="^">
          <i class="fas fa-superscript"></i>
        </button>
      </div>

      <div class="row">
        <button class="col btn btn-secondary" id="1" value="1">1</button>
        <button class="col btn btn-secondary" id="2" value="2">2</button>
        <button class="col btn btn-secondary" id="3" value="3">3</button>
        <button class="col-2 btn btn-dark operator" id="minus" value="-">
          <i class="fas fa-minus"></i>
        </button>
        <button class="col-2 btn btn-secondary operator" id="sqrt" value="sqrt">
          <i class="fas fa-square-root-alt"></i>
        </button>
      </div>

      <div class="row">
        <button class="col btn btn-secondary" id="decimal" value=".">.</button>
        <button class="col btn btn-secondary zero" id="0" value="0">0</button>
        <button class="col btn btn-secondary" id="plusminus">+/-</button>
        <button class="col-2 btn btn-dark operator" id="plus" value="+">
          <i class="fas fa-plus"></i>
        </button>
        <button class="col-2 btn btn-success" id="equals" value="=">
          <i class="fas fa-equals"></i>
        </button>
      </div>
    </div>

    <footer class="fixed-bottom text-center">
      This project was completed as part of
      <a href="https://www.theodinproject.com/" target="_blank"
        >The Odin Project</a
      >
      you can see more of my work on
      <a href="https://github.com/tjpoo92/" target="_blank">GitHub</a>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
